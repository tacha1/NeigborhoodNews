{%extends 'base.html'%}
{% load bootstrap4 %} 
{% load static%}
{% block content %}
{{block.super}}

<style>
    .column {
        float: left;
        width: 33.3%;
        margin-bottom: 16px;
        padding: 0 8px;
    }
    
    @media screen and (max-width: 650px) {
        .column {
        width: 100%;
        display: block;
        }
    }
    
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    
    .container {
        padding: 0 16px;
    }
    
    .container::after, .row::after {
        content: "";
        clear: both;
        display: table;
    }
    
    .title {
        color: grey;
    }
    
    .button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
    }
    
    .button:hover {
        background-color: #555;
    }
    </style>

<div class="container">
    <div class="row" style="margin-top:3%;">
        <div class="column">
        <div class="card">
            <img src="{{my_profile.profile_picture.url}}" alt="Jane" style="width:100%">
            <div class="container">
            <h5>{{my_profile.user}}</h5>
            <h5>{{my_profile.bio}}</h5>
            <h5>{{my_profile.location}}</h5>
            <p><button class="button"><a  href="{%url 'edit'%}" style="color: rgb(180, 170, 170); margin-bottom: 2%;">Create Profile</a></button></p>           
            </div>
        </div>
        </div> 
    </div>
    <hr>

</div>
{% endblock %}
